<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="./static/materialize/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="./static/materialize/js/materialize.min.js"></script>
  </head>
  <body style="min-width: 600px; margin: 0; padding: 50px">
    <div class="container">
      <div class="row">
        <div class="col s12">
            <div class="btn" id="checkBtn" style="width: 100%;">
              <span>Check Your Messages</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <h4 style="margin: auto; text-align: center">Or</h4>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select id="personSelect">
            <option value="" disabled selected>Select person</option>
          </select>
          <label>Select Person</label>
        </div>
        <div class="col s6">
          <div class="valign-wrapper">
            <a class="waves-effect waves-light btn center-align" id="goBtn"
              >Go!</a
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h4 style="margin: auto; text-align: center">Or</h4>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h6>Add a new person</h6>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="nickname" type="text" class="validate" />
          <label for="nickname">Nickname</label>
        </div>
        <div class="col s6">
          <div class="valign-wrapper">
            <div class="file-field input-field">
              <div class="btn">
                <span>Browse</span>
                <input type="file" id="keyFile" />
              </div>
              <div class="file-path-wrapper">
                <input
                  class="file-path validate"
                  type="text"
                  disabled
                  placeholder="Upload file"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./static/landing_script.js"></script>
  </body>
</html>
